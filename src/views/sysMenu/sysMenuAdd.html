<div id="add">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            <li class="fa fa-remove"></li>
        </button>
        <h5 class="modal-title">新增菜单</h5>
    </div>
    <div class="modal-body">
        <form id="addMenuForm" name="roleForm" class="form-horizontal">
            <input type="hidden" name="id" value=""/>
            <div class="box-body">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name" class="col-sm-3 control-label">菜单名称</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="name" name="name" placeholder="菜单名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pMenuName" class="col-sm-3 control-label">父级菜单</label>
                        <div class="col-sm-8">
                            <input id="pMenuName" class="form-control" name="pMenuName" readonly="readonly"
                                   placeholder="请选择父级菜单"/>
                            <input id="pid" type="hidden" name="pid">
                            <!-- 这是机构下拉框 -->
                            <div id="pMenuContent" class="menuContent"
                                 style="display: none; position: absolute; z-index: 200;">
                                <ul id="menuTree" class="ztree tree-box" style="width: 250px !important;"></ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="url" class="col-sm-3 control-label">菜单路径</label>
                        <div class="col-sm-8">
                            <input id="url" class="form-control" name="url"
                                   placeholder="如sysRole/sysRoleList.html">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="code" class="col-sm-3 control-label">菜单编码</label>
                        <div class="col-sm-8">
                            <input id="code" class="form-control" name="code"
                                   placeholder="菜单编码">
                        </div>
                    </div>

                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="ismenu" class="col-sm-3 control-label">是否菜单</label>
                        <div class="col-sm-8" style="position: relative">
                            <input type="checkbox" class="form-control" id="ismenu_switch"
                                   placeholder="菜单状态" checked>
                            <input type="hidden" id="ismenu" name="ismenu" value="1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="menu_status" class="col-sm-3 control-label">状态</label>
                        <div class="col-sm-8" style="position: relative">
                            <input type="checkbox" class="form-control" id="menu_status_switch"
                                   placeholder="菜单状态" checked>
                            <input type="hidden" id="menu_status" name="status" value="1">
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer text-right">
                <!--以下两种方式提交验证,根据所需选择-->
                <button type="button" class="btn btn-default" data-btn-type="cancel" id="addCancel"
                        data-dismiss="modal">取消
                </button>
                <button type="button" class="btn btn-primary" data-btn-type="save" id="addSubmit">提交</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</div>
<script src="../../js/app/sysMenu/sysMenuAdd.js"></script>
