<div id="add" >
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            <li class="fa fa-remove"></li>
        </button>
        <h5 class="modal-title">新增角色</h5>
    </div>
    <div class="modal-body">
        <form id="enterpriseForm" name="roleForm" class="form-horizontal">
            <div class="box-body">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="enterpriseName" class="col-sm-3 control-label">企业名称</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="enterpriseName" name="enterpriseName" placeholder="企业名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="linkName" class="col-sm-3 control-label">联系人</label>
                        <div class="col-sm-8">
                            <input id="linkName" class="form-control"  name="linkName" name="linkName" placeholder="联系人"/>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="linkPhone" class="col-sm-3 control-label">联系电话</label>
                        <div class="col-sm-8">
                            <input id="linkPhone" class="form-control"  name="linkPhone" placeholder="联系电话">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="linkEmail" class="col-sm-3 control-label">邮箱</label>
                        <div class="col-sm-8">
                            <input id="linkEmail" class="form-control"  name="linkEmail" placeholder="邮箱">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="content" class="col-sm-3 control-label">企业介绍</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" id="content" name="content" style="border-color:#d2d6de;" rows="3" cols="33" ></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer text-right">
                <!--以下两种方式提交验证,根据所需选择-->
                <button type="button" class="btn btn-default" data-btn-type="cancel" id="addCancel" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary" data-btn-type="save" id="addBtn">提交</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</div>
<script src="../../js/app/qzEnterprise/qzEnterpriseInfo.js"></script>
